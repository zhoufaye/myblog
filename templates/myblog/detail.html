   {% extends 'base.html' %}
					{% block main %}
						<article class="post post-{{ post.pk }}">
							<header class="entry-header">
								<h1 class="entry-title">{{ post.title }}</h1>
								<div class="entry-meta">
									<span class="post-category"><a href="#">{{ post.category }}</a></span>
			
									<span class="post-date"><a href="#"><time class="entry-date" datetime="{{ post.create_time }}">{{ post.create_time }}</time></a></span>
			
									<span class="post-author"><a href="#">{{ post.author }}</a></span>
			
									<span class="comments-link"><a href="#">4 Comments</a></span>
								</div>
							</header>
							<div class="entry-content clearfix">
								<p>{{ post.body |safe }}</p>

							</div>
						</article>
					{% endblock main %}

				</div>
			</div>
		</div>
		<footer id="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<p class="copyright">&copy; 2014 ThemeWagon.com</p>
					</div>
				</div>
			</div>
		</footer>
